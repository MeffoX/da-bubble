<form id="profileDetails">
    <div class="header-container">
        <span>Profil</span>
        <mat-icon class="material-symbols-outlined close-dialog" (click)="closeDialog()">
            close
        </mat-icon>
    </div>
    <img [src]="user.avatarUrl || './assets/img/avatar/avatar0.png'" class="profile-image">
    <div class="email-container">
        <div class="email-container-content">
            <img src="assets/img/icons/account_circle.svg" class="account-circle">
            <span>Vollst√§ndiger Name</span>
        </div>
        <input [(ngModel)]="user.name" type="text" name="name">
    </div>
    <div class="button-container">
        <button class="cancel-button" (click)="closeDialog()">Abbrechen</button>
        <button class="save-button" (click)="saveEdits()">Speichern</button>
    </div>
</form>
