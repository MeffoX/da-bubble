<div class="container" *ngIf="loginService.currentUser$ | async as user">
    <div class="header" (click)="show()">
        <div class="selected-user">
            <img [src]="userService.selectedUser.avatarUrl" alt="Avatar von {{ userService.selectedUser.name }}">
            {{ userService.selectedUser.name }}
            <span *ngIf="user?.uid === userService.selectedUser.uid">(Du)</span>
        </div>
    </div>

    <div class="chat-field">
        <div class="info">
            <img [src]="userService.selectedUser.avatarUrl" alt="Avatar von {{ userService.selectedUser.name }}"
                class="user-avatar">
            <span>Diese Unterhaltung findet nur zwischen
                <span style="color: #535AF1;">@{{ userService.selectedUser.name}}</span>
                und dir statt.
            </span>
        </div>

    </div>

    <div class="input-box">
        <input type="text" placeholder="Nachricht an {{userService.selectedUser.name}}">

        <div class="icons">
            <div class="icons-left">
                <mat-icon>add</mat-icon>
                <div class="seperator"></div>
                <mat-icon>sentiment_satisfied</mat-icon>
                <mat-icon>alternate_email</mat-icon>
            </div>
            <mat-icon class="send-icon">send</mat-icon>
        </div>
    </div>
</div>
