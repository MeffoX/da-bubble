<div class="main-chat" *ngIf="channelService.selectedChannel">
    <header>
        <div class="header-left" (click)="openChannelDialog(channel)">
            <div class="tag-image"></div>
            <span>{{channelService.selectedChannel.channelName}}</span>
            <div class="arrow-down-image"></div>
        </div>

        <div class="header-right">
            <div class="member-area" (click)="openUserListDialog()">
                <div class="images">
                    <img src="assets/img/avatar/avatar1.png">
                    <img src="assets/img/avatar/avatar2.png">
                    <img src="assets/img/avatar/avatar3.png">
                </div>
                <span>3</span>
            </div>
            <div class="add-user-image" (click)="openAddUserDialog()"></div>
        </div>
    </header>

    <div class="chat-field">
        <div class="info">
            <p># {{channelService.selectedChannel.channelName}}</p>
            <span>Du hast diesen Channel heute erstellt. Das ist der Anfang des Channels <span class="channel-name-purple"># {{channelService.selectedChannel.channelName}}</span> </span>
        </div>
    </div>

    <div class="message-box">
        <textarea placeholder="Nachricht an #Entwicklerteam"></textarea>
        <div class="icons-box">
            <div class="add-elements">
                <mat-icon>add</mat-icon>
                <div class="border"></div>
                <mat-icon>sentiment_satisfied</mat-icon>
                <mat-icon>alternate_email</mat-icon>
            </div>
            <mat-icon class="send-button">send</mat-icon>
        </div>
    </div>
</div>
