<div class="login-container">
    <app-intro></app-intro>
    <div *ngIf="loginForm" class="sign-up-text">
        <span>Neu bei DABubble?</span>
        <span class="open-sign-up-form" (click)="openSignUpForm()">Konto erstellen</span>
    </div>
    <div *ngIf="!legalNotice" class="forms">
        <app-login-form *ngIf="loginForm" class="login-form"></app-login-form>
        <app-sign-up-form *ngIf="signUpForm" (legalNoticeChange)="onLegalNoticeChange($event)"></app-sign-up-form>
        <app-forgot-password-form *ngIf="forgotPasswordForm"></app-forgot-password-form>
    </div>
    <div *ngIf="!legalNotice" class="legal-notice"><span (click)="openLegalNotice()">Impressum</span><span
            (click)="openLegalNotice()">Datenschutz</span>
    </div>
    <app-legal-notice *ngIf="legalNotice" [legalNotice]="legalNotice" (legalNoticeChange)="onLegalNoticeChange($event)">
    </app-legal-notice>
</div>
