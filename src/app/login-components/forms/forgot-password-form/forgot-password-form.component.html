<div class="container">
    <mat-icon (click)="reloadPage()" class="arrow">arrow_back</mat-icon>
    <h1>Passwort zurücksetzten</h1>
    <div class="">
        <span>Bitte geben Sie Ihre E-Mail Adresse ein.</span>
        <form (ngSubmit)="onSubmit($event)" [formGroup]="forgotPasswordForm">
            <mat-form-field appearance="outline" class="input-full">
                <mat-label>E-Mail</mat-label>
                <mat-icon matSuffix>mail</mat-icon>
                <input matInput type="email" formControlName="email" #email>
                <mat-error *ngIf="">
                    Email ist erforderlich
                </mat-error>
                <mat-error *ngIf="">
                    Please enter a correct email format
                </mat-error>
            </mat-form-field>
            <span class="info">Wir senden Ihnen eine E-Mail, über die Sie ihr Passwort ändern können.</span>
            <div class="button-cont">
                <button class="btn" type="submit">Senden</button>
            </div>
        </form>
    </div>
</div>
