<header class="header" *ngIf="authService.currentUser">
    <div class="container-header-img">
        <img src="assets/img/logo/logo-main.png">
    </div>

    <form class="input-container">
        <input type="text" placeholder="Code Learning durchsuchen" [formControl]="searchControl"
            [matAutocomplete]="autoComplete">
        <img src="assets/img/icons/search.png">
        <mat-autocomplete #autoComplete="matAutocomplete">
            <ng-container *ngFor="let item of items$ | async">
                <!-- Benutzer -->
                <mat-option *ngIf="item.name" class="users-drop-down-list" [value]="item.name"
                    (click)="openClickedProfileMenu(item)">
                    <img [src]="item.avatarUrl">
                    {{item.name}}
                </mat-option>

                <!-- Kanal -->
                <mat-option *ngIf="item.channelName" class="channels-drop-down-list" [value]="item.channelName"
                    (click)="openClickedChannel(item)">
                    <p>#</p>
                    {{item.channelName}}
                </mat-option>
            </ng-container>
        </mat-autocomplete>
    </form>

    <div id="profile" [matMenuTriggerFor]="menu">
        <span id="name">{{authService.currentUser.name}}</span>
        <div class="center pointer" id="dot">
            <div class="profile-image">
                <img [src]="authService.currentUser.avatarUrl || './assets/img/avatar/avatar0.png'" class="profile-img">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8.66683" cy="8.66683" r="7.33333" fill="#92C83E" stroke="#ECEEFE" stroke-width="2"/>
                </svg>
            </div>
            <mat-icon>
                <span>keyboard_arrow_down</span>
            </mat-icon>
            <mat-menu #menu="matMenu">
                <span (click)="openProfileMenu()" mat-menu-item>Profil</span>
                <span (click)="logout()" mat-menu-item>Log out</span>
            </mat-menu>
        </div>
    </div>
</header>
